<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__img-cards">
          <div class="wrapper wrapper--narrow">
            <div>
              <img src="images/bg-card-back.png" alt="" />

              <div class="layout layout--card-back">
                <p id="card-back--card-cvc">000</p>
              </div>
            </div>

            <div>
              <img src="images/bg-card-front.png" alt="" />

              <div class="layout layout--card-front">
                <div>
                  <img
                    src="images/card-logo.svg"
                    alt=""
                    class="img-card-logo"
                  />
                </div>

                <div class="flow">
                  <p id="card-front--card-number">0000 0000 0000 0000</p>

                  <p class="grid-2-cols">
                    <span id="card-front--card-name">JANE APPLESSED</span>

                    <span id="card-front--card-exp-date">00/00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container__content | wrapper">
          <div class="wrapper--states">
            <form action="#" id="form-state" class="grid-flow" novalidate>
              <div class="form-group">
                <label for="input-name">CARDHOLDER NAME</label>

                <input
                  type="text"
                  name="name"
                  id="input-name"
                  placeholder="e.g. Jane Appleseed"
                  required
                />

                <span class="error-msg"></span>
              </div>

              <div class="form-group">
                <label for="input-card-num">CARD NUMBER</label>

                <input
                  type="text"
                  name="card-num"
                  id="input-card-num"
                  placeholder="e.g. 1234 5678 9123 0000"
                  maxlength="19"
                  required
                />

                <span class="error-msg"></span>
              </div>

              <div class="grid-2-cols">
                <fieldset class="form-group">
                  <legend>EXP. DATE (MM/YY)</legend>

                  <div class="grid-2-cols" style="--gap-spacer: 0.5rem">
                    <input
                      type="text"
                      name="exp-date--month"
                      id="input-exp-date--month"
                      placeholder="MM"
                      maxlength="2"
                      required
                    />

                    <input
                      type="text"
                      name="exp-date--year"
                      id="input-exp-date--year"
                      maxlength="2"
                      placeholder="YY"
                      required
                    />

                    <span class="error-msg"></span>
                  </div>
                </fieldset>

                <div class="form-group">
                  <label for="input-cvc">CVC</label>

                  <input
                    type="text"
                    name="cvc"
                    id="input-cvc"
                    placeholder="e.g. 123"
                    maxlength="3"
                    required
                  />

                  <span class="error-msg"></span>
                </div>
              </div>

              <button id="confirm-btn" class="button">Confirm</button>
            </form>

            <div id="success-state" class="grid-flow hidden">
              <img src="images/icon-complete.svg" alt="" />

              <h2>THANK YOU!</h2>

              <p>We've added your card details</p>

              <button id="continue-btn" class="button">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
